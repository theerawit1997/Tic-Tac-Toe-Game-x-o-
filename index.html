<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game XO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameContainer"><br>
        <h2>Game XO</h2>
        Choose game size
        <div id="sizeButtons">
            <button onclick="changeGridSize(3)">3x3</button>
            <button onclick="changeGridSize(4)">4x4</button>
            <button onclick="changeGridSize(5)">5x5</button>
            <button onclick="changeGridSize(6)">6x6</button>
            <button id="restartBtn" onclick="restartGame()">Restart</button>
            <!-- <button id="replayBtn" onclick="replayGame()" disabled>Replay</button> -->
        </div>
        <div id="cellContainer"></div>
        <h3 id="statusText"></h3>
    </div>

    <script src="index.js"></script>
</body>

</html>
